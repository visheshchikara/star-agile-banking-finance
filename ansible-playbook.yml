- name: Configure Docker on EC2 Instances
  hosts: all
  become: true
  vars:
    ansible_user: ubuntu
    ansible_host: 172.31.12.181
    ansible_ssh_private_key_file: /home/devops/.ssh/id_ed25519   # use Ed25519 private key
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

